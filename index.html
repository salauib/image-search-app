<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-id" placeholder="Search for images...">
        <button id="search-button">Search</button>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
                <a href="https://unsplash.com/photos/forest-trees-jFCViYFYcus" target="_blank">an image of a forest</a>
            </div>
        </div>
    </form>
</body>
</html>
